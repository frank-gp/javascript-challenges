<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple of 5 | JavaScript Coding Challenges for Beginners</title>
    <link rel="stylesheet" href="https://frank-gp.github.io/lib/css/dark.css" />
  </head>
  <body>
    <input type="text" />
    <p>is it a multiple of 5?</p>

    <script>
      let input = document.querySelector("input");
      let p = document.querySelector("p");

      input.onchange = function () {
        inputValue = input.value;
        if (inputValue % 5 == 0) {
          p.textContent = `${inputValue} is a multiple of 3`;
        } else {
          p.textContent = `${inputValue} is not a multiple of 3`;
        }
      };
    </script>
  </body>
</html>
